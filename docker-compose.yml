version: "3.9"

services:
  sales-manager-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales-manager-frontend
    restart: always
    networks:
      - traefik_net
    labels:
      - "traefik.enable=true"

      # ---------------------------------------
      # HTTP Router (Required for ACME HTTP Challenge)
      # ---------------------------------------
      - "traefik.http.routers.salesmanager-http.rule=Host(`sales-manager.tmkcomputers.in`)"
      - "traefik.http.routers.salesmanager-http.entrypoints=web"
      - "traefik.http.routers.salesmanager-http.middlewares=redirect-to-https"

      # ---------------------------------------
      # HTTPS Router
      # ---------------------------------------
      - "traefik.http.routers.salesmanager.rule=Host(`sales-manager.tmkcomputers.in`)"
      - "traefik.http.routers.salesmanager.entrypoints=websecure"
      - "traefik.http.routers.salesmanager.tls=true"

      # ---------------------------------------
      # FIXED CERTRESOLVER (MUST BE EXACT NAME FROM acme.json â†’ myresolver)
      # ---------------------------------------
      - "traefik.http.routers.salesmanager.tls.certresolver=myresolver"

      # ---------------------------------------
      # Service (Expose Nginx port 80 inside container)
      # ---------------------------------------
      - "traefik.http.services.salesmanager.loadbalancer.server.port=80"

networks:
  traefik_net:
    external: true
